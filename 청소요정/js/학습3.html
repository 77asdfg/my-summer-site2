<!DOCTYPE html>
<html>
<head>
    <title>학습2</title>
    <meta charset="UTF-8">
    <style>
        .table {
            border: solid 1px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        td {
            border: solid 1px;
            padding: 8px;
        }
    </style>
</head>
<body>
    
    <form action="#">
        <input type="button" value="3" onclick="array()">
        <input type="button" value="5" onclick="array2()">
    </form>

    <div class="table-container"></div>


    <script>
        function array() {
            let tableHTML = "<table>"; // 테이블 시작
               
                for (let i = 0; i < 3; i++) {
                    tableHTML += "<tr>";
                    for (let i = 0; i < 3; i++) {
                tableHTML += "<td>hi</td>"; // 행과 셀 추가
            }
                tableHTML += "</tr>"; // 행과 셀 추가
            } // 행과 셀 추가
            
            tableHTML += "</table>"; // 테이블 끝

            dudu(tableHTML);
            
        }

         function array2() {
            let tableHTML = "<table>"; // 테이블 시작
               
                for (let i = 0; i < 5; i++) {
                    tableHTML += "<tr>";
                    for (let i = 0; i < 5; i++) {
                tableHTML += "<td>hi</td>"; // 행과 셀 추가
            }
                tableHTML += "</tr>"; // 행과 셀 추가
            } // 행과 셀 추가
            
            tableHTML += "</table>"; // 테이블 끝

            dudu(tableHTML);
            
        }
        // 페이지가 모두 로드되면 함수 호출
       function dudu(htmlContent) {
    document.querySelector(".table-container").innerHTML = htmlContent;
}
        
    </script>
</body>
</html>
