<!doctype html>
<html lang="ko">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap Input Group 예제</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div class="container mt-5">
      <form action="didi">
        <div class="input-group mb-3">
          <span class="input-group-text" id="basic-addon1">@</span>
          <input type="text" class="form-control" placeholder="사용자 이름" aria-label="Username" aria-describedby="basic-addon1">
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="받는 사람 사용자 이름" aria-label="Recipient’s username" aria-describedby="basic-addon2">
          <span class="input-group-text" id="basic-addon2">@example.com</span>
        </div>

        <div class="mb-3">
          <label for="basic-url" class="form-label">나만의 URL</label>
          <div class="input-group">
            <span class="input-group-text" id="basic-addon3">https://example.com/users/</span>
            <input type="text" class="form-control" id="basic-url" aria-describedby="basic-addon3 basic-addon4">
          </div>
          <div class="form-text" id="basic-addon4">예시 도움말 텍스트는 입력 그룹 밖에 표시됩니다.</div>
        </div>

        <div class="input-group mb-3">
          <span class="input-group-text">$</span>
          <input type="text" class="form-control" aria-label="가장 가까운 달러 단위의 금액">
          <span class="input-group-text">.00</span>
        </div>

        <div class="input-group mb-3">
          <input type="text" class="form-control" placeholder="사용자 이름" aria-label="Username">
          <span class="input-group-text">@</span>
          <input type="text" class="form-control" placeholder="서버" aria-label="Server">
        </div>

        <div class="input-group">
          <span class="input-group-text">텍스트 영역</span>
          <textarea class="form-control" aria-label="With textarea"></textarea>
          <input type="submit" class="btn btn-primary" value="제출">
        </div>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
