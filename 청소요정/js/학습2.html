<!DOCTYPE html>
<html>

<head>
    <title>학습2</title>
    <meta charset="UTF-8">
    <style>
        body {
            transition: background-color 0.5s ease, color 0.5s ease;
        }

        .function1, .function2, .function3, .function4 {
            cursor: pointer;
            border: solid 1px;
            height: 50px;
            width: 50px;
        }
    </style>
</head>

<body>
    
    <form action="night_and_day">
        <input type="button" value="밤" class="function1" onclick="night_mode()">
        <input type="button" value="낮" class="function2" onclick="day_mode()">
        <input type="button" value="토글" class="function3" onclick="toggle_mode()">
        <br><br>
        
        <input type="button" value="안녕" class="function4" onclick="hello_mode()">
        <input type="button" value="나는 누굴까요" class="function5" onclick="who_mode()">
    </form>
    
    <script>
        let currentMode = "day";

        function day_mode() {
            document.body.style.backgroundColor = "white";
            document.body.style.color = "black";
            currentMode = "day";
            window.alert("Hello day");
        }
        
        function night_mode() {
            document.body.style.backgroundColor = "black";
            document.body.style.color = "white";
            currentMode = "night";
            window.alert("Hello night");
        }
        
        function toggle_mode() {
            if (currentMode === "day") {
                night_mode();
            } else {
                day_mode();
            }
        }
        
        function hello_mode() {
            if (currentMode === "day") {
                // for 반복문을 사용하여 "Hello"를 3번 반복합니다.
                for (let i = 0; i < 3; i++) {
                    alert("Hello");
                }
            } else {
                alert("bye");
            }
        }
        function who_mode(){
            document.write("누누!")
        }

    </script>
    
</body>
</html>
